<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>School of Net - Vue.js - Campeonato Brasileiro 2018</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <div id="app" class="container">

            <div class="row">
                <h3>Campeonato Brasileiro - Série A - 2018</h3>
            </div>
            <div>
                {{time.nome}}
                <img :src="time.escudo" alt="">
            </div>
            <input type="text" :id="gols+'id'" v-model="gols"> {{gols}}
            <button class="btn btn-primary" @click="showAlert">Fim de Jogo</button>
        </div>

         <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
        <script>

            class Time {

                constructor(nome, escudo){

                    this.nome = nome;
                    this.escudo = escudo;

                }

            }

            new Vue({

                el: "#app",
                data: {
                    gols: '3',
                    time: new Time('América MG', 'assets/america_mg_60x60.png'),
                },

                methods : {
                    showAlert(){
                        alert('Fim de Jogo!');
                    },
                    pegarValor($event){
                        console.log($event);
                    }
                }

            });

        </script>
    </body>
</html>
